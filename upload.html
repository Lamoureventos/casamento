<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Envie suas fotos ðŸ’›</title>
  <style>
    body{font-family:system-ui,Arial; margin:0; background:#0f0f12; color:#fff}
    .wrap{max-width:820px; margin:0 auto; padding:28px}
    .card{background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.10); border-radius:18px; padding:18px}
    h1{margin:0 0 8px; font-size:28px}
    p{opacity:.9; line-height:1.45}
    label{display:block; margin:12px 0 6px; opacity:.9}
    input, textarea{width:100%; padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,.14); background:rgba(255,255,255,.06); color:#fff}
    input[type=file]{padding:10px}
    button{margin-top:14px; width:100%; padding:14px; border-radius:14px; border:0; font-weight:700; cursor:pointer}
    .btn{background:#ffd36a; color:#1a1a1a}
    .muted{opacity:.75; font-size:13px}
    .progress{margin-top:12px; font-size:14px}
    .grid{display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-top:14px}
    .ph{aspect-ratio:1/1; border-radius:14px; background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.10); overflow:hidden}
    .ph img{width:100%; height:100%; object-fit:cover; display:block}
    @media (max-width:700px){.grid{grid-template-columns:repeat(2,1fr)}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Envie as fotos da festa âœ¨</h1>
      <p>Ajude a montar o Ã¡lbum do nosso casamento! Selecione suas melhores fotos e envie por aqui.</p>

      <label>Seu nome (opcional)</label>
      <input id="guestName" placeholder="Ex.: Deni & Fer / famÃ­lia..." />

      <label>Recadinho pros noivos (opcional)</label>
      <textarea id="note" rows="3" placeholder="Escreva algo fofo ðŸ˜„"></textarea>

      <label>Selecione as fotos</label>
      <input id="files" type="file" accept="image/*" multiple />

      <div class="muted">Dica: vocÃª pode selecionar vÃ¡rias fotos de uma vez.</div>

      <button class="btn" id="sendBtn">Enviar fotos</button>
      <div class="progress" id="status"></div>

      <div class="grid" id="preview"></div>
    </div>
  </div>

  <script>
    // COLE AQUI A URL DO SEU WEB APP
    const WEBAPP_URL = "COLE_AQUI_A_URL_DO_WEBAPP";

    const elFiles = document.getElementById("files");
    const elStatus = document.getElementById("status");
    const elPreview = document.getElementById("preview");
    const elSend = document.getElementById("sendBtn");

    elFiles.addEventListener("change", () => {
      elPreview.innerHTML = "";
      [...elFiles.files].slice(0,12).forEach(f => {
        const url = URL.createObjectURL(f);
        const div = document.createElement("div");
        div.className = "ph";
        div.innerHTML = `<img src="${url}" alt="">`;
        elPreview.appendChild(div);
      });
    });

    async function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const res = reader.result;
          // remove "data:image/...;base64,"
          resolve(res.split(",")[1]);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    elSend.addEventListener("click", async () => {
      const files = [...elFiles.files];
      if (!files.length) {
        elStatus.textContent = "Selecione pelo menos 1 foto.";
        return;
      }

      elSend.disabled = true;
      elStatus.textContent = "Convertendo fotosâ€¦";

      // Converte para base64 (MVP simples)
      const payloadFiles = [];
      for (let i = 0; i < files.length; i++) {
        elStatus.textContent = `Preparando ${i+1}/${files.length}â€¦`;
        payloadFiles.push({
          name: files[i].name,
          type: files[i].type,
          base64: await fileToBase64(files[i])
        });
      }

      elStatus.textContent = "Enviandoâ€¦";

      const body = {
        guestName: document.getElementById("guestName").value,
        note: document.getElementById("note").value,
        files: payloadFiles
      };

      try {
        const r = await fetch(WEBAPP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        const j = await r.json();
        if (!j.ok) throw new Error(j.error || "Falha no envio");

        elStatus.textContent = `âœ… Enviado! ${j.uploaded} foto(s). Obrigado(a)!`;
        elFiles.value = "";
        elPreview.innerHTML = "";
      } catch (err) {
        elStatus.textContent = "âŒ Erro: " + err.message;
      } finally {
        elSend.disabled = false;
      }
    });
  </script>
</body>
</html>
