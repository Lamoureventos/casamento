<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lista de presentes ‚Äì PIX</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Favicon padr√£o -->
<link rel="icon" href="img/favicon.ico" type="image/x-icon">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Lista de presentes ‚Äì Deni & Fernanda">
  <meta property="og:description" content="Fique √† vontade para contribuir com qualquer valor via PIX.">
  <meta property="og:image" content="https://seu-dominio.com/img/capa1.jpg">

  <style>
    * { -webkit-tap-highlight-color: transparent; }
  </style>
</head>

<body class="min-h-screen bg-neutral-950 text-neutral-100">
  <main class="max-w-xl mx-auto px-5 py-10">
    <div class="text-center">
      <h1 class="text-3xl sm:text-4xl font-black">Lista de presentes</h1>
      <p class="mt-3 text-neutral-300">
        Se voc√™ quiser nos presentear, fique <strong>totalmente √† vontade</strong> para contribuir com
        <strong> qualquer valor</strong> via PIX ü§ç
      </p>
    </div>

    <div class="mt-8 rounded-2xl border border-white/10 bg-white/5 p-5">
      <div class="flex flex-col items-center gap-4">
        <!-- ‚úÖ QR CODE -->
        <img
          src="img/qrcode.jpeg"
          alt="QR Code PIX"
          class="w-64 h-64 rounded-xl bg-white p-2"
        />

        <div class="w-full">
          <p class="text-sm text-neutral-400 mb-2">Chave PIX (copiar):</p>

          <div class="flex gap-2">
            <input
              id="pixKey"
              value="79999448383"
              readonly
              class="w-full rounded-xl bg-neutral-900/70 border border-white/10 px-4 py-3 text-sm text-neutral-100 outline-none"
            />
            <button
              id="copyBtn"
              class="rounded-xl px-4 py-3 border border-white/15 bg-white/10 hover:bg-white/15 text-sm font-semibold"
              type="button"
            >
              Copiar
            </button>
          </div>

          <p id="copyMsg" class="mt-2 text-xs text-neutral-400"></p>
        </div>

        <div class="w-full flex flex-wrap gap-3 justify-center pt-2">
          <a
            href="index.html"
            class="px-6 py-3 rounded-xl border border-white/15 bg-white/5 hover:bg-white/10"
          >
            Voltar ao convite
          </a>

          <a
            href="https://wa.me/557999986145?text=Ol%C3%A1!%20Vi%20a%20lista%20de%20presentes%20(Pix)%20do%20casamento%20e%20queria%20confirmar%20um%20detalhe."
            target="_blank"
            rel="noreferrer"
            class="px-6 py-3 rounded-xl bg-gradient-to-r from-neutral-700 to-zinc-400 font-semibold hover:opacity-90"
          >
            Falar no WhatsApp
          </a>
        </div>

        <p class="text-xs text-neutral-500 text-center mt-2">
          Dica: abra a c√¢mera do celular e aponte para o QR Code para pagar via app do seu banco.
        </p>
      </div>
    </div>
  </main>

  <script>
    const btn = document.getElementById("copyBtn");
    const input = document.getElementById("pixKey");
    const msg = document.getElementById("copyMsg");

    btn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(input.value.trim());
        msg.textContent = "‚úÖ Chave PIX copiada!";
        setTimeout(() => (msg.textContent = ""), 2500);
      } catch (e) {
        // fallback simples
        input.select();
        document.execCommand("copy");
        msg.textContent = "‚úÖ Chave PIX copiada!";
        setTimeout(() => (msg.textContent = ""), 2500);
      }
    });
  </script>
</body>
</html>
