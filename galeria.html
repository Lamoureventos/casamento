<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galeria do Casamento</title>
  <style>
    body{font-family:system-ui,Arial; margin:0; background:#0f0f12; color:#fff}
    header{padding:26px; max-width:1100px; margin:0 auto}
    h1{margin:0 0 8px; font-size:28px}
    p{opacity:.85; margin:0}
    .grid{max-width:1100px; margin:0 auto; padding:0 26px 40px; display:grid; grid-template-columns:repeat(4,1fr); gap:10px}
    .ph{border-radius:16px; overflow:hidden; border:1px solid rgba(255,255,255,.10); background:rgba(255,255,255,.06)}
    .ph img{width:100%; height:100%; object-fit:cover; display:block; aspect-ratio:1/1}
    .bar{max-width:1100px; margin:0 auto; padding:0 26px 16px; display:flex; gap:10px; align-items:center}
    button{padding:10px 12px; border-radius:12px; border:0; cursor:pointer; font-weight:700}
    .btn{background:#ffd36a; color:#1a1a1a}
    .muted{opacity:.75; font-size:13px}
    @media (max-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:650px){.grid{grid-template-columns:repeat(2,1fr)}}
  </style>
</head>
<body>
  <header>
    <h1>Galeria do nosso casamento ✨</h1>
    <p>Aqui aparecem as fotos enviadas pelos convidados.</p>
  </header>

  <div class="bar">
    <button class="btn" id="reload">Atualizar</button>
    <span class="muted" id="info"></span>
  </div>

  <div class="grid" id="grid"></div>

  <script>
    // COLE A URL DO WEB APP (mesma do upload)
    const WEBAPP_URL = "COLE_AQUI_A_URL_DO_WEBAPP";

    const grid = document.getElementById("grid");
    const info = document.getElementById("info");
    document.getElementById("reload").addEventListener("click", load);

    async function load(){
      info.textContent = "Carregando…";
      grid.innerHTML = "";
      try{
        const r = await fetch(WEBAPP_URL + "?action=list");
        const j = await r.json();
        if(!j.ok) throw new Error("Falha ao listar");

        info.textContent = `${j.items.length} foto(s)`;
        j.items.forEach(item => {
          const a = document.createElement("a");
          a.href = item.view;
          a.target = "_blank";
          a.rel = "noreferrer";
          a.className = "ph";
          a.innerHTML = `<img loading="lazy" src="${item.thumb}" alt="">`;
          grid.appendChild(a);
        });
      }catch(err){
        info.textContent = "Erro: " + err.message;
      }
    }
    load();
  </script>
</body>
</html>
