<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Casamento ‚Äì Deni & Fernanda</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Meta -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Casamento ‚Äì Deni & Fernanda">
  <meta property="og:description" content="Somos n√≥s. Voc√™ √© nosso convidado(a) para o grande dia.">
  <meta property="og:image" content="https://seu-dominio.com/img/capa1.jpg">
  <meta property="og:url" content="https://seu-dominio.com/">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="icon" type="image/png" href="img/favicon.png">
  <style>
    * { -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
  </style>
</head>

<body class="min-h-screen bg-neutral-950 overflow-x-hidden text-neutral-200">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;

    function CasamentoConvite({
      eventDateTime = "2026-07-06T20:00:00-03:00",
      noivos = "Deni & Fernanda",
      fraseTopo = "Somos n√≥s.",
      locationName = "Ronald Dep√≥sito de Bebidas",
      locationCity = "Augusto Franco - Aracaju/SE",
      mapsUrl = "https://maps.app.goo.gl/",
      whatsappNumber = "557999986145",
      coverImages = ["img/1.jpeg","img/2.jpeg","img/4.jpeg","img/5.jpeg","img/6.jpeg","img/7.jpeg","img/8.jpeg","img/9.jpeg","img/10.jpeg", "img/12.jpeg","img/13.jpeg","img/14.jpeg","img/15.jpeg"],
      audioSrc = "audio/ultimo_romance.mp3",
    }) {
      const targetDate = new Date(eventDateTime);
      const [now, setNow] = useState(new Date());
      const [isMuted, setIsMuted] = useState(true);
      const [hasInteracted, setHasInteracted] = useState(false);
      const [fadeIn, setFadeIn] = useState(true);
      const [currentImage, setCurrentImage] = useState(0);
      const audioRef = useRef(null);

      useEffect(() => {
        const id = setInterval(() => setNow(new Date()), 1000);
        const fade = setTimeout(() => setFadeIn(false), 3500);
        const slideshow = setInterval(() => setCurrentImage((p) => (p + 1) % coverImages.length), 3500);
        return () => { clearInterval(id); clearTimeout(fade); clearInterval(slideshow); };
      }, [coverImages.length]);

      useEffect(() => {
        if (audioRef.current) {
          audioRef.current.volume = 0.7;
          if (!isMuted && hasInteracted) audioRef.current.play().catch(() => {});
        }
      }, [isMuted, hasInteracted]);

      const handlePlayMusic = () => { setHasInteracted(true); setIsMuted(false); };

      const diff = Math.max(0, targetDate - now);
      const s = Math.floor(diff / 1000) % 60;
      const m = Math.floor(diff / 60000) % 60;
      const h = Math.floor(diff / 3600000) % 24;
      const d = Math.floor(diff / 86400000);

      const whatsappHref = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(`Ol√°! Confirmo presen√ßa no casamento de ${noivos}. Estarei l√°!`)}`;

      return (
        <div className="relative min-h-screen w-full overflow-hidden bg-neutral-950 text-neutral-100">
          <BackgroundRockPrata />
          <audio ref={audioRef} src={audioSrc} loop playsInline muted={isMuted} />

          {/* Cabe√ßalho */}
          <header className="relative z-10 flex justify-between items-center px-6 py-4">
            <h1 className="text-lg sm:text-xl md:text-2xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-neutral-200 to-zinc-400">Deni & Fernanda</h1>
            <button
              className="border border-white/20 bg-white/10 hover:bg-white/20 rounded-full px-3 py-1 text-xs sm:text-sm"
              onClick={() => { setHasInteracted(true); setIsMuted(!isMuted); }}>
              {isMuted ? "üîá Tocar m√∫sica" : "üîä Silenciar"}
            </button>
          </header>

          {/* Hero (quadro VERTICAL + cover) */}
          <main className="relative z-10 flex flex-col items-center text-center px-4">
            {/* Selo prateado com cora√ß√£o */}
            <div className="absolute top-3 flex justify-center">
              <div className="animate-spin-slow w-9 h-9">
                <svg viewBox="0 0 100 100" className="drop-shadow-lg">
                  <circle cx="50" cy="50" r="46" stroke="url(#gradPrata)" strokeWidth="2.5" fill="none"/>
                  <path d="M50 68 L30 48 A12 12 0 0 1 50 32 A12 12 0 0 1 70 48 Z" fill="url(#gradPrata)" stroke="url(#gradPrata)" strokeWidth="1"/>
                  <defs>
                    <linearGradient id="gradPrata" x1="0" y1="0" x2="1" y2="1">
                      <stop offset="0%" stopColor="#f8f8f8"/>
                      <stop offset="50%" stopColor="#b0b0b0"/>
                      <stop offset="100%" stopColor="#ffffff"/>
                    </linearGradient>
                  </defs>
                </svg>
              </div>
            </div>

            <div
              className="relative w-full
             max-w-[260px] sm:max-w-[300px] md:max-w-[320px] lg:max-w-[340px]
             aspect-[2/3]
             rounded-2xl overflow-hidden shadow-xl ring-1 ring-white/10 cursor-pointer group mt-14"
              onClick={handlePlayMusic}
              title="Clique para ativar o som"
            >
              {/* Fundo blur prateado (mantido) */}
              {coverImages.map((img, i) => (
                <div key={`bg-${i}`}
                  className={`absolute inset-0 transition-opacity duration-700 ${i===currentImage?"opacity-100":"opacity-0"}`}
                  style={{
                    backgroundImage:`url(${img})`,
                    backgroundSize:"cover",
                    backgroundPosition:"center",
                    filter:"blur(20px) brightness(0.8)",
                    transform:"scale(1.1)"
                  }} />
              ))}

              {/* Foto principal agora preenche o quadro (object-cover) */}
              {coverImages.map((img,i)=>(
                <img key={`fg-${i}`} src={img} alt={`Foto ${i+1} de ${noivos}`}
                  className={`absolute inset-0 w-full h-full object-cover object-center transition-opacity duration-1000 ${i===currentImage?"opacity-100":"opacity-0"}`}
                  loading={i===0?"eager":"lazy"} />
              ))}

              {/* Overlay e intro */}
              <div className="absolute inset-0 bg-gradient-to-t from-black/40 via-neutral-900/20 to-transparent"></div>
              <div className={`absolute inset-0 flex flex-col justify-center items-center transition-opacity duration-[3000ms] ${fadeIn?"opacity-100":"opacity-0"}`} style={{background:"rgba(0,0,0,0.25)"}}>
                <h2 className="text-3xl sm:text-4xl md:text-5xl font-extrabold mb-1">{noivos}</h2>
                <p className="text-neutral-300 text-lg">{fraseTopo}</p>
              </div>

              <div className="absolute inset-0 flex items-end justify-center text-neutral-200 font-semibold text-sm sm:text-base pb-3 opacity-90 group-hover:opacity-100">
                Clique para ouvir üéµ
              </div>
            </div>

            {/* Conte√∫do */}
            <section className="mt-10">
              <p className="text-sm uppercase tracking-[0.3em] text-neutral-400/80">Save the date</p>
              <h3 className="text-4xl sm:text-5xl md:text-6xl font-black mt-2">{noivos}</h3>
              <p className="mt-3 text-neutral-300">O grande dia est√° chegando. Contamos com voc√™ nesse momento especial ü§ç</p>
              
              <div className="mt-8 grid grid-flow-col auto-cols-max gap-3 justify-center text-center">
                <BlocoTempo valor={d} rotulo="dias"/>
                <Separador/>
                <BlocoTempo valor={h} rotulo="horas"/>
                <Separador/>
                <BlocoTempo valor={m} rotulo="min"/>
                <Separador/>
                <BlocoTempo valor={s} rotulo="seg"/>
              </div>

              <div className="mt-6 text-neutral-300">
                <p><strong>Local:</strong> {locationName} ¬∑ {locationCity}</p>
                <p><strong>Data:</strong> 06 de julho de 2026 √†s 20h</p>
              </div>

              <div className="mt-6 flex flex-wrap justify-center gap-3">
                <a href={whatsappHref} target="_blank" rel="noreferrer"
                  className="bg-gradient-to-r from-neutral-700 to-zinc-400 text-white font-semibold px-6 py-3 rounded-xl shadow-lg hover:opacity-90">
                  Confirmar no WhatsApp
                </a>
                <a href={mapsUrl} target="_blank" rel="noreferrer"
                  className="border border-white/15 bg-white/5 px-6 py-3 rounded-xl hover:bg-white/10">Ver no Maps</a>
              </div>
            </section>

            <footer className="mt-14 mb-8 text-xs sm:text-sm text-neutral-400">
              <p>Convite digital por <strong>L'Amour Fotografia & DeniSantos</strong></p>
            </footer>
          </main>

          <style>{`
            @keyframes floatUp { 0%{transform:translateY(0);opacity:0;} 10%{opacity:1;} 100%{transform:translateY(-120vh);opacity:0;} }
            @keyframes twinkle {0%,100%{opacity:0.2;}50%{opacity:1;}}
            @keyframes spin-slow {from{transform:rotate(0deg);}to{transform:rotate(360deg);}}
            .animate-spin-slow { animation: spin-slow 12s linear infinite; }
          `}</style>
        </div>
      );
    }

    function BlocoTempo({valor, rotulo}){
      const v = valor.toString().padStart(2,"0");
      return(
        <div className="flex flex-col items-center">
          <div className="text-4xl font-black bg-white/5 backdrop-blur px-4 py-3 rounded-2xl border border-white/15">{v}</div>
          <span className="mt-1 text-xs uppercase text-neutral-400">{rotulo}</span>
        </div>
      );
    }

    function Separador(){ return <div className="w-[1px] bg-gradient-to-b from-zinc-500/50 to-neutral-600/40"></div>; }

    function BackgroundRockPrata() {
  const elementos = React.useMemo(() => {
    const arr = [];
    for (let i = 0; i < 40; i++) {
      arr.push({
        id: i,
        left: Math.random() * 100,
        size: Math.random() * 20 + 12,
        delay: Math.random() * 6,
        duration: 14 + Math.random() * 10,
        tipo: Math.random() > 0.5 ? "heart" : "pick",
        opacity: 0.25 + Math.random() * 0.4,
        rotation: Math.random() * 360,
      });
    }
    return arr;
  }, []);

  return (
    <div className="absolute inset-0 overflow-hidden">
      {/* halos prateados de fundo */}
      <div className="absolute -top-1/3 left-1/2 -translate-x-1/2 w-[120vw] h-[120vw] rounded-full bg-gradient-to-b from-neutral-800/60 via-neutral-900/40 to-transparent blur-3xl" />
      <div className="absolute bottom-[-20%] right-[-10%] w-[70vw] h-[70vw] rounded-full bg-gradient-to-t from-zinc-700/50 via-neutral-800/40 to-transparent blur-3xl" />

      {/* part√≠culas: cora√ß√µes + palhetas */}
      {elementos.map((e) => (
        <span
          key={e.id}
          className="absolute inline-block"
          style={{
            left: `${e.left}vw`,
            bottom: `-10vh`,
            width: e.size,
            height: e.size,
            opacity: e.opacity,
            animation: `floatUp ${e.duration}s linear ${e.delay}s infinite`,
            transform: `rotate(${e.rotation}deg)`,
          }}
        >
          {e.tipo === "heart" ? (
            <svg
              viewBox="0 0 24 24"
              fill="url(#gradPrata)"
              xmlns="http://www.w3.org/2000/svg"
            >
              <defs>
                <linearGradient id="gradPrata" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0%" stopColor="#ffffff" />
                  <stop offset="40%" stopColor="#d0d0d0" />
                  <stop offset="100%" stopColor="#a0a0a0" />
                </linearGradient>
              </defs>
              <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5A4.5 4.5 0 0 1 6.5 4c1.74 0 3.41 0.81 4.5 2.09A6.2 6.2 0 0 1 15.5 4A4.5 4.5 0 0 1 20 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
          ) : (
            <svg
              viewBox="0 0 24 24"
              fill="url(#gradPrataPick)"
              xmlns="http://www.w3.org/2000/svg"
            >
              <defs>
                <linearGradient id="gradPrataPick" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0%" stopColor="#f8f8f8" />
                  <stop offset="50%" stopColor="#b0b0b0" />
                  <stop offset="100%" stopColor="#ffffff" />
                </linearGradient>
              </defs>
              <path d="M12 2c4 0 8 4 8 9 0 5-8 11-8 11s-8-6-8-11c0-5 4-9 8-9z" />
            </svg>
          )}
        </span>
      ))}

      <style>{`
        @keyframes floatUp {
          0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0; }
          10% { opacity: 1; }
          100% { transform: translateY(-110vh) scale(1.05) rotate(360deg); opacity: 0; }
        }
      `}</style>
    </div>
  );
}

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<CasamentoConvite />);
  </script>
</body>
</html>
