<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Casamento ‚Äì Deni & Fernanda</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Meta -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Casamento ‚Äì Deni & Fernanda">
  <meta property="og:description" content="Somos n√≥s. Voc√™ √© nosso convidado(a) para o grande dia.">
  <meta property="og:image" content="https://seu-dominio.com/img/capa1.jpg">
  <meta property="og:url" content="https://seu-dominio.com/">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="icon" type="image/png" href="img/favicon.png">

  <style>
    * { -webkit-tap-highlight-color: transparent; }

    body.noscroll {
      overflow: hidden;
      height: 100vh;
    }

    @keyframes loaderFade {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.2) rotate(360deg); opacity: 0; }
    }

    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow { animation: spin-slow 12s linear infinite; }

    /* pulse mais suave (melhor que o animate-pulse padr√£o do Tailwind) */
    @keyframes pulseSoft {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.03); filter: brightness(1.08); }
    }
    .animate-pulse-soft { animation: pulseSoft 1.6s ease-in-out infinite; }
  </style>
</head>

<body class="min-h-screen bg-neutral-950 overflow-x-hidden text-neutral-200 noscroll">

  <!-- LOADER / TELA DE ENTRADA -->
  <!-- LOADER / TELA DE ENTRADA (POSTER + BOT√ÉO FIXO) -->
<div id="loader"
     class="fixed inset-0 z-[9999] bg-black text-white select-none">

  <!-- √Årea rol√°vel do conte√∫do (imagem) -->
  <div class="h-full w-full overflow-auto px-5 pt-8 pb-28 flex justify-center">
    <div class="w-full max-w-2xl flex flex-col items-center text-center gap-5">

      <!-- ‚ÄúP√¥ster‚Äù / Moldura -->
      <div class="w-full rounded-[28px] border border-white/10 bg-white/5 p-3 shadow-2xl">
        <div class="rounded-[22px] bg-white/90 p-2">
          <img
            src="img/convite.jpeg"
            alt="Deni & Fernanda"
            class="w-full
                   max-h-[62vh] sm:max-h-[68vh] md:max-h-[72vh]
                   object-contain
                   rounded-[18px]"
          />
        </div>
      </div>

      <p class="text-neutral-300 text-sm tracking-wide">
        Com carinho, convidamos voc√™ para viver esse momento conosco
      </p>

      <p class="text-xs text-neutral-500">
        Dica: ative o som para curtir a m√∫sica üé∂
      </p>
    </div>
  </div>

  <!-- Barra fixa inferior com CTA -->
  <div class="fixed bottom-0 left-0 right-0 p-5 bg-gradient-to-t from-black via-black/90 to-transparent">
    <div class="max-w-2xl mx-auto">
      <button
        id="loaderButton"
        class="w-full inline-flex items-center justify-center gap-2
               px-10 py-4 rounded-full
               bg-gradient-to-r from-neutral-800 to-zinc-500
               text-white font-semibold text-lg
               shadow-2xl ring-1 ring-white/10
               hover:opacity-95 hover:scale-[1.01]
               transition"
        type="button"
      >
        üíç Entrar no convite
      </button>
    </div>
  </div>

</div>


  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;

    function CasamentoConvite({
      eventDateTime = "2026-01-24T16:00:00-03:00",
      noivos = "Deni & Fernanda",
      fraseTopo = "Somos n√≥s.",
      locationName = "Tv. Manuel Evangelista da Cruz, 106- Mosqueiro",
      locationCity = "Aracaju/SE",
      mapsUrl = "https://maps.app.goo.gl/joS9v1NWBVd6Xqad6",
      whatsappNumber = "557999986145",
      coverImages = [
        "img/1.jpeg","img/2.jpeg","img/4.jpeg","img/5.jpeg","img/6.jpeg","img/7.jpeg",
        "img/8.jpeg","img/9.jpeg","img/10.jpeg","img/12.jpeg","img/13.jpeg","img/14.jpeg","img/15.jpeg"
      ],
      audioSrc = "audio/Ultimo_Romance.mp3",
    }) {
      const targetDate = new Date(eventDateTime);
      const [now, setNow] = useState(new Date());
      const [isMuted, setIsMuted] = useState(true);
      const [hasInteracted, setHasInteracted] = useState(false);
      const [fadeIn, setFadeIn] = useState(true);
      const [currentImage, setCurrentImage] = useState(0);
      const audioRef = useRef(null);

      useEffect(() => {
        const id = setInterval(() => setNow(new Date()), 1000);
        const fade = setTimeout(() => setFadeIn(false), 3500);
        const slideshow = setInterval(() => setCurrentImage((p) => (p + 1) % coverImages.length), 3000);
        return () => { clearInterval(id); clearTimeout(fade); clearInterval(slideshow); };
      }, [coverImages.length]);

      // tocar m√∫sica
      useEffect(() => {
        if (audioRef.current) {
          audioRef.current.volume = 0.8;
          if (!isMuted && hasInteracted) {
            audioRef.current.play().catch(() => {});
          }
        }
      }, [isMuted, hasInteracted]);

      // recebe evento do loader (clique no bot√£o de entrar)
      useEffect(() => {
        const fn = () => {
          setHasInteracted(true);
          setIsMuted(false);
        };
        window.addEventListener("userAudioUnlock", fn);
        return () => window.removeEventListener("userAudioUnlock", fn);
      }, []);

      const diff = Math.max(0, targetDate - now);
      const s = Math.floor(diff / 1000) % 60;
      const m = Math.floor(diff / 60000) % 60;
      const h = Math.floor(diff / 3600000) % 24;
      const d = Math.floor(diff / 86400000);

      const whatsappHref =
        `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(`Ol√°! Confirmo presen√ßa no casamento de ${noivos}. Estarei l√°!`)}`;

      return (
        <div className="relative min-h-screen w-full overflow-hidden bg-neutral-950 text-neutral-100">
          <BackgroundRockPrata />
          <audio ref={audioRef} src={audioSrc} loop playsInline muted={isMuted} />

          {/* Cabe√ßalho */}
          <header className="relative z-10 flex justify-between items-center px-6 py-4">
            <h1 className="text-lg sm:text-xl md:text-2xl font-extrabold
                           bg-clip-text text-transparent bg-gradient-to-r from-neutral-200 to-zinc-400">
              {noivos}
            </h1>
            <button
              className="border border-white/20 bg-white/10 hover:bg-white/20 rounded-full px-3 py-1 text-xs sm:text-sm"
              onClick={() => { setHasInteracted(true); setIsMuted(!isMuted); }}>
              {isMuted ? "üîá Tocar m√∫sica" : "üîä Silenciar"}
            </button>
          </header>

          {/* Conte√∫do principal */}
          <main className="relative z-10 flex flex-col items-center text-center px-4">

            {/* Selo prateado */}
            <div className="absolute top-3 flex justify-center">
              <div className="animate-spin-slow w-10 h-10">
                <svg viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="46"
                          stroke="url(#gradPrata)" strokeWidth="2.5" fill="none"/>
                  <path d="M50 68 L30 48 A12 12 0 0 1 50 32 A12 12 0 0 1 70 48 Z"
                        fill="url(#gradPrata)" stroke="url(#gradPrata)" strokeWidth="1"/>
                  <defs>
                    <linearGradient id="gradPrata" x1="0" y1="0" x2="1" y2="1">
                      <stop offset="0%" stopColor="#f8f8f8"/>
                      <stop offset="50%" stopColor="#b0b0b0"/>
                      <stop offset="100%" stopColor="#ffffff"/>
                    </linearGradient>
                  </defs>
                </svg>
              </div>
            </div>

            {/* Quadro da foto ‚Äì compacto */}
            <div
              id="heroFoto"
              className="relative w-full
                         max-w-[240px] sm:max-w-[260px] md:max-w-[300px] lg:max-w-[310px]
                         aspect-[2/3]
                         rounded-2xl overflow-hidden shadow-xl ring-1 ring-white/10 cursor-pointer group mt-14"
              onClick={() => { setHasInteracted(true); setIsMuted(false); }}
            >
              {/* fundo blur */}
              {coverImages.map((img, i) => (
                <div key={`bg-${i}`}
                     className={`absolute inset-0 transition-opacity duration-700 ${i===currentImage?"opacity-100":"opacity-0"}`}
                     style={{
                       backgroundImage:`url(${img})`,
                       backgroundSize:"cover",
                       backgroundPosition:"center",
                       filter:"blur(20px) brightness(0.8)",
                       transform:"scale(1.1)"
                     }} />
              ))}

              {/* foto principal */}
              {coverImages.map((img, i) => (
                <img key={`fg-${i}`} src={img} alt={`Foto ${i+1} de ${noivos}`}
                     className={`absolute inset-0 w-full h-full object-cover object-center
                                 transition-opacity duration-1000 ${i===currentImage?"opacity-100":"opacity-0"}`} />
              ))}

              {/* overlay + intro */}
              <div className="absolute inset-0 bg-gradient-to-t from-black/40 via-neutral-900/20 to-transparent"></div>

              <div className={`absolute inset-0 flex flex-col justify-center items-center
                               transition-opacity duration-[3000ms] ${fadeIn?"opacity-100":"opacity-0"}`}
                   style={{background:"rgba(0,0,0,0.25)"}}>
                <h2 className="text-3xl sm:text-4xl font-extrabold mb-1">{noivos}</h2>
                <p className="text-neutral-300">{fraseTopo}</p>
              </div>
            </div>

            {/* Texto / contador */}
            <section className="mt-10">
              <p className="text-sm uppercase tracking-[0.3em] text-neutral-400/80">Salve na sua agenda</p>

              <h3 className="text-4xl sm:text-5xl font-black mt-2">{noivos}</h3>

              <p className="mt-3 text-neutral-300">
                O grande dia est√° chegando. Contamos com voc√™ nesse momento especial ü§ç
              </p>

              <div className="mt-8 grid grid-flow-col auto-cols-max gap-3 justify-center text-center">
                <BlocoTempo valor={d} rotulo="dias"/>
                <Separador/>
                <BlocoTempo valor={h} rotulo="horas"/>
                <Separador/>
                <BlocoTempo valor={m} rotulo="min"/>
                <Separador/>
                <BlocoTempo valor={s} rotulo="seg"/>
              </div>

              <div className="mt-6 text-neutral-300">
                <p><strong>Local:</strong> {locationName} ¬∑ {locationCity}</p>
                <p><strong>Data:</strong> 24 de janeiro de 2026 √†s 16h</p>
              </div>

              {/* BOT√ïES COM MAIS DESTAQUE */}
              <div className="mt-7 flex flex-col sm:flex-row items-stretch sm:items-center justify-center gap-3 w-full">

                {/* WhatsApp (principal) */}
                <a
                  href={whatsappHref}
                  target="_blank"
                  rel="noreferrer"
                  className="w-full sm:w-auto inline-flex items-center justify-center gap-2
                             px-8 py-4 rounded-2xl
                             bg-gradient-to-r from-emerald-500 to-green-600
                             text-white font-extrabold text-base sm:text-lg
                             shadow-2xl ring-1 ring-white/10
                             hover:scale-[1.03] hover:brightness-110 transition"
                >
                  ‚úÖ Confirmar presen√ßa
                </a>

                {/* Maps (secund√°rio) */}
                <a
                  href={mapsUrl}
                  target="_blank"
                  rel="noreferrer"
                  className="w-full sm:w-auto inline-flex items-center justify-center gap-2
                             px-8 py-4 rounded-2xl
                             border border-white/15 bg-white/5
                             hover:bg-white/10 transition"
                >
                  üìç Ver no Maps
                </a>

                {/* PIX (secund√°rio) */}
                <a
                  href="presentes.html"
                  className="w-full sm:w-auto inline-flex items-center justify-center gap-2
                             px-8 py-4 rounded-2xl
                             border border-white/15 bg-white/5
                             hover:bg-white/10 transition"
                >
                  üéÅ Lista de presentes (PIX)
                </a>

              </div>

              <p className="mt-4 text-xs text-neutral-500">
                * A lista de presentes √© opcional: contribua com qualquer valor, se quiser ü§ç
              </p>

            </section>

            <footer className="mt-14 mb-8 text-xs sm:text-sm text-neutral-400">
              Convite digital por <strong>DeniSantos</strong>
            </footer>
          </main>
        </div>
      );
    }

    function BlocoTempo({valor, rotulo}) {
      const v = valor.toString().padStart(2,"0");
      return (
        <div className="flex flex-col items-center">
          <div className="text-3xl font-black bg-white/5 backdrop-blur
                          px-4 py-3 rounded-2xl border border-white/15">
            {v}
          </div>
          <span className="mt-1 text-xs uppercase text-neutral-400">{rotulo}</span>
        </div>
      );
    }

    function Separador() {
      return <div className="w-[1px] bg-gradient-to-b from-zinc-500/50 to-neutral-600/40"></div>;
    }

    function BackgroundRockPrata() {
      const elementos = useMemo(() => {
        const arr = [];
        for (let i = 0; i < 40; i++) {
          arr.push({
            id: i,
            left: Math.random() * 100,
            size: Math.random() * 22 + 12,
            delay: Math.random() * 6,
            duration: 14 + Math.random() * 10,
            tipo: Math.random() > 0.5 ? "heart" : "pick",
            opacity: 0.25 + Math.random() * 0.4,
            rotation: Math.random() * 360,
          });
        }
        return arr;
      }, []);

      return (
        <div className="absolute inset-0 overflow-hidden">
          <div className="absolute -top-1/3 left-1/2 -translate-x-1/2
                          w-[120vw] h-[120vw] rounded-full
                          bg-gradient-to-b from-neutral-800/60 via-neutral-900/40 to-transparent blur-3xl" />

          <div className="absolute bottom-[-20%] right-[-10%]
                          w-[70vw] h-[70vw] rounded-full
                          bg-gradient-to-t from-zinc-700/50 via-neutral-800/40 to-transparent blur-3xl" />

          {elementos.map((e) => (
            <span key={e.id}
                  className="absolute inline-block"
                  style={{
                    left: `${e.left}vw`,
                    bottom: `-10vh`,
                    width: e.size,
                    height: e.size,
                    opacity: e.opacity,
                    animation: `floatUp ${e.duration}s linear ${e.delay}s infinite`,
                    transform: `rotate(${e.rotation}deg)`
                  }}>
              {e.tipo === "heart" ? (
                <svg viewBox="0 0 24 24" fill="url(#gradPrataHeart)">
                  <defs>
                    <linearGradient id="gradPrataHeart" x1="0" y1="0" x2="1" y2="1">
                      <stop offset="0%" stopColor="#ffffff"/>
                      <stop offset="40%" stopColor="#d0d0d0"/>
                      <stop offset="100%" stopColor="#a0a0a0"/>
                    </linearGradient>
                  </defs>
                  <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5A4.5 4.5 0 0 1 6.5 4c1.74
                           0 3.41 0.81 4.5 2.09A6.2 6.2 0 0 1 15.5 4A4.5 4.5 0 0 1 20 8.5c0
                           3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
              ) : (
                <svg viewBox="0 0 24 24" fill="url(#gradPrataPick)">
                  <defs>
                    <linearGradient id="gradPrataPick" x1="0" y1="0" x2="1" y2="1">
                      <stop offset="0%" stopColor="#f8f8f8"/>
                      <stop offset="50%" stopColor="#b0b0b0"/>
                      <stop offset="100%" stopColor="#ffffff"/>
                    </linearGradient>
                  </defs>
                  <path d="M12 2c4 0 8 4 8 9 0 5-8 11-8 11s-8-6-8-11c0-5 4-9 8-9z" />
                </svg>
              )}
            </span>
          ))}
        </div>
      );
    }

    // INICIALIZA√á√ÉO DO LOADER (fecha e redireciona)
    (function initLoader() {
      const loader = document.getElementById("loader");
      const btn = document.getElementById("loaderButton");
      if (!loader || !btn) return;

      const handleEnter = () => {
        // liberar scroll
        document.body.classList.remove("noscroll");

        // avisar React pra liberar a m√∫sica
        window.dispatchEvent(new Event("userAudioUnlock"));

        // animar sa√≠da do loader
        loader.style.animation = "loaderFade 0.6s forwards";
        setTimeout(() => {
  loader.style.display = "none";

  // scroll suave at√© a foto principal
  const el = document.getElementById("heroFoto");
  if (el) {
    el.scrollIntoView({ behavior: "smooth", block: "center" });
  }
}, 600);


      };

      btn.addEventListener("click", handleEnter);
    })();

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<CasamentoConvite />);
  </script>
  <script>
  (function initLoader() {
    const loader = document.getElementById("loader");
    const btn = document.getElementById("loaderButton");
    if (!loader || !btn) return;

    const handleEnter = () => {
      // liberar scroll
      document.body.classList.remove("noscroll");

      // avisar React pra liberar a m√∫sica
      window.dispatchEvent(new Event("userAudioUnlock"));

      // animar sa√≠da do loader
      loader.style.animation = "loaderFade 0.6s forwards";
      setTimeout(() => {
        loader.style.display = "none";
      }, 600);
    };

    btn.addEventListener("click", handleEnter);
  })();
</script>

</body>
</html>
